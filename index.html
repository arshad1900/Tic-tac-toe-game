<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Blaka&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div id="options">
            <button onclick="startGame('person')">Player vs Player</button>
            <button onclick="startGame('computer')">Player vs Computer</button>
        </div>
        <div id="board" style="display: none;" class="box">
            <div class="row">
                <div class="cell" id="cell0" onclick="makeMove(0)"></div>
                <div class="cell" id="cell1" onclick="makeMove(1)"></div>
                <div class="cell" id="cell2" onclick="makeMove(2)"></div>
            </div>
            <div class="row">
                <div class="cell" id="cell3" onclick="makeMove(3)"></div>
                <div class="cell" id="cell4" onclick="makeMove(4)"></div>
                <div class="cell" id="cell5" onclick="makeMove(5)"></div>
            </div>
            <div class="row">
                <div class="cell" id="cell6" onclick="makeMove(6)"></div>
                <div class="cell" id="cell7" onclick="makeMove(7)"></div>
                <div class="cell" id="cell8" onclick="makeMove(8)"></div>
            </div>
        </div>
        <div id="message"></div>
        <button id="reset" onclick="resetGame()">Reset</button>
    </div>

    <footer class="footer">
        <!-- <p class="footer__title">Arshad</p> -->
        <div class="footer__social">
            <a href="https://www.linkedin.com/in/arshad-sayed19/" class="footer__icon"><i class='bx bxl-linkedin' ></i></a>
            <a href="https://www.instagram.com/arshad.films/" class="footer__icon"><i class='bx bxl-instagram' ></i></a>
            <a href="https://github.com/arshad1900" class="footer__icon"><i class='bx bxl-github' ></i></a>
        </div>
        <p class="footer__copy">&#169; arshad. All rigths reserved</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
